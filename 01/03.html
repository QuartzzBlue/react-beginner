<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JSX와 Babel, JSX 다루기-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Babel이 compile할 스크립트

        const rootElement = document.getElementById("root");
        const element1 = React.createElement(
            "h1", 
            {
                className: "title",
            },
            ['Hello, world!', "it's me", "Bye"]
        ); 
        const element2 = <h1 className="title">Hello, world!</h1> //JSX - Babel을 사용해야만 이해할 수 있음
 
        // Babel - Javascript Compiler
        // JSX의 장점 - 모든 것을 변수화 할 수 있음!
        const text = "Hello, JSX!";
        const titleClassName = "title";
        const jsxEl1 = <h1 className={titleClassName}>{text}</h1> //JSX - Babel을 사용해야만 이해할 수 있음


        const props = {className: titleClassName, children: text };
        const jsxEl2 = <h1 {...props} />;
        // const jsxEl2 = <h1 className={props.className} children={props.children}></h1>

        // console.log(element1);
        // console.log(element2);
        // console.log(jsxEl1);
        console.log(jsxEl2);

        // ReactDOM.render(element1, rootElement);
        // ReactDOM.render(element2, rootElement);
        // ReactDOM.render(jsxEl1, rootElement);
        ReactDOM.render(jsxEl2, rootElement);
    </script>

</html>
