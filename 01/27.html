<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 상태 끌어올리기 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        
        const InputElement = ({ elementName, handleDataChange }) => {
            return (
                <>
                    <label>{elementName.toUpperCase()}: </label>
                    <input type="text" onChange={handleDataChange}/> <br />
                </>
            )
        }

        const App = () => {
            const [id, setId] = React.useState("");
            const [pw, setPw] = React.useState("");

            const handleIdChange = (event) => {
                setId(event.target.value);
                console.log(`id : ${event.target.value}`);
            };

            const handlePwChange = (event) => {
                setPw(event.target.value);
                console.log(`pw : ${event.target.value}`);
            };

            return (
                <>
                    <form>
                        <InputElement elementName="id" handleDataChange={handleIdChange} />
                        <InputElement elementName="pw" handleDataChange={handlePwChange} />
                        <button disabled={id.length <= 0 || pw.length <= 0}>Login</button>
                    </form>
                </>
            )
        }

        ReactDOM.render(<App />, rootElement)
        
    </script>

</html>
