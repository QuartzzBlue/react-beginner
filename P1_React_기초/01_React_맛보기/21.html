<!DOCTYPE html>
<html lang="en">
<head>
    <!-- form 다루기 1 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
       
        const App = () => {

            const handleSubmit = (event) => {
                event.preventDefault(); //이 이벤트의 기본적인 동작 제한 (새로고침하지 않도록)

                console.dir(event.target);
                console.dir(event.target.elements);

                alert(`First Name: ${event.target.elements.fname.value}, LastName: ${event.target[1].value}, Choosed Car: ${event.target.elements.cars.value}`);
            }


            return (
                <>
                    <form onSubmit={handleSubmit}>
                        <labal htmlFor="fname">First name:</labal><br />
                        <input type="text" id="fname" name="fname" defaultValue="John" /><br />
                        <labal htmlFor="lname">Last name:</labal><br />
                        <input type="text" id="lname" name="lname" defaultValue="Smith" /><br /><br />
                        <labal htmlFor="cars">Choose a car:</labal><br />
                        <select id="cars" name="cars">
                            <option defaultValue="volve">Volvo</option>
                            <option defaultValue="kia">Kia</option>
                            <option defaultValue="audi">Audi</option>
                        </select>
                        <input type="submit" value="Submit" />
                    </form>    
                </>
            )
        }

        ReactDOM.render(<App />, rootElement)
        
    </script>

</html>
