<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dom 다루기 Element 생성하기-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>

        const rootElement = document.getElementById("root");
        const elementV = document.createElement("h1")
        const element1 = React.createElement("h1", { children: "Hello, world! "}) //createElement()
        const element2 = React.createElement("h1", null, "Hello, world!")

        console.log(elementV);
        console.log(element1);
        console.log(element2);

        ReactDOM.render(element1, rootElement);
    </script>

</html>
